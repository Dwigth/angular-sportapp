<div class="">
  <div *ngIf="(products | async)?.length === 0">
    No se encontró ningún producto.
  </div>

  <div class="card-deck">
    <div *ngFor="let product of products | async; let i = index">

      <div class="card" style="margin-top: 1rem;">
        <div>
          <div class="text-center">
            <img class="card-img-top" style="width:140px" [src]="product.img" alt="Card image cap">
          </div>
          <hr>
          <div class="card-body">
            <p class="card-text">{{product.name}}</p>
          </div>
          <div class="card-footer">
            <small class="text-muted">Precio: ${{product.price}}</small>
            <small> / </small>
            <button class="btn btn-warning btn-sm">¡Ver articulo!</button>
            <hr>
            <span class="badge badge-primary">{{product.type_id}}</span>|
            <span class="badge badge-secondary">{{product.genre_id}}</span>|
            <span class="badge badge-success">{{product.color_id}}</span>|
            <span class="badge badge-warning">{{product.brand_id}}</span>

          </div>
        </div>
      </div>
    </div>
