<div class="">

  <div class="card-deck" >
<div *ngFor="let product of products | async; let i = index">

    <div class="card" style="margin-top: 1rem;">
      <div >
        <div class="text-center">
          <img class="card-img-top" style="width:140px" [src]="product.img" alt="Card image cap">
        </div>
        <hr>
        <div class="card-body">
          <p class="card-text">{{product.name}}</p>
        </div>
        <div class="card-footer">
          <small class="text-muted">Precio: ${{product.price}}</small>
          <small> / </small>
          <button  class="btn btn-warning btn-sm">¡Ver articulo!</button>
        </div>
      </div>
    </div>
  </div>
